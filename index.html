<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>-->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Simple AR Website</title>
</head>
<body>
    <model-viewer src="asset/Chalet.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
    <div class="progress-bar hide" slot="progress-bar" auto-rotate>
        <div class="update-bar"></div>
    </div>
</model-viewer>

</body>
<style>
    model-viewer {
        width: 400px;
        height: 600px;
        margin: 0 auto;
    }
</style>
</html>
